---
layout: default
---
<h1>{{page.title}}</h1>

{{content}}

{% assign basename = page.name | remove: '.html' %}

<div style="display: flex;flex-direction: column;" >
{% for item in site[basename] %}
<div class="card" href="{{site.url}}/{{page.name}}/{{item.name}}">
    <a href="{{site.url}}/{{page.name}}/{{item.name}}">
        <h3> {{item.title}} </h3>
    </a>
    <p>{{item.description}} </p>
</div>

{% endfor %}
</div>

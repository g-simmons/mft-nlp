---
layout: default
---
<h1>{{page.title}}</h1> 

{% if page.authors%}
<div class="authors">
    {{ page.authors | join: ", "}}
</div>
{% endif %}

<div class="journal-year">
{% if page.journal%}
<span class="journal">
    {{page.journal}}
</span >
{% endif %}
{% if page.year%}
<span class="year">
    {{page.year}}
</span>
{% endif %}
</div>

{{content}}

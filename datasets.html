---
title: "Datasets"
layout: default
---

<h1>Datasets</h1>

<div style="display: flex;flex-direction: column;">
  {% for dataset in site.datasets %}
  <div>
    <a href="{{dataset.permalink | relative_url}}">
      <h3> {{dataset.title}} </h3>
    </a>
    <p>{{dataset.description}} </p>
  </div>
  {% endfor %}
</div>
